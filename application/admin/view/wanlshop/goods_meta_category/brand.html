<div class="panel panel-default panel-intro">
    <div class="panel-heading">
        <div class="panel-lead"><em>品牌类目</em>用于统一管理商品品牌的多级分类</div>
        <ul class="nav nav-tabs" data-field="status">
            <li class="active"><a href="#t-all" data-value="" data-toggle="tab">{:__('All')}</a></li>
            {foreach name="statusList" item="vo"}
            <li><a href="#t-{$key}" data-value="{$key}" data-toggle="tab">{$vo}</a></li>
            {/foreach}
        </ul>
    </div>

    <div class="panel-body">
        <div id="myTabContent" class="tab-content">
            <div class="tab-pane fade active in" id="one">
                <div class="widget-body no-padding">
                    <div id="toolbar" class="toolbar">
                        {:build_toolbar('refresh,add,edit,del')}
                        <a href="javascript:;" class="btn btn-warning btn-toggle-all"><i class="fa fa-plus"></i> {:__('展开列表')}</a>
                    </div>
                    <table id="table" class="table table-striped table-bordered table-hover table-nowrap"
                           data-operate-edit="{:$auth->check('wanlshop/goods_meta_category/edit')}"
                           data-operate-del="{:$auth->check('wanlshop/goods_meta_category/del')}"
                           width="100%">
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

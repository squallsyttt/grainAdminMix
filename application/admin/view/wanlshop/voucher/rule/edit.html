<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-name" data-rule="required" class="form-control" name="row[name]" type="text" value="{$row.name|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Expire_days')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-expire_days" data-rule="required" class="form-control" name="row[expire_days]" type="number" value="{$row.expire_days|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Free_days')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-free_days" data-rule="required" class="form-control" name="row[free_days]" type="number" value="{$row.free_days|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Welfare_days')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-welfare_days" data-rule="required" class="form-control" name="row[welfare_days]" type="number" value="{$row.welfare_days|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Goods_days')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-goods_days" data-rule="required" class="form-control" name="row[goods_days]" type="number" value="{$row.goods_days|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Priority')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-priority" data-rule="required" class="form-control" name="row[priority]" type="number" value="{$row.priority|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('State')}:</label>
        <div class="col-xs-12 col-sm-8">
            <select id="c-state" class="form-control" name="row[state]">
                {foreach name="stateList" item="vo"}
                <option value="{$key}" {in name="key" value="$row.state"}selected{/in}>{$vo}</option>
                {/foreach}
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Remark')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-remark" class="form-control" rows="5" name="row[remark]">{$row.remark|htmlentities}</textarea>
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>

<div class="panel panel-default panel-intro">
    <div class="panel-heading">
        {:build_heading(null,FALSE)}
        <ul class="nav nav-tabs" data-field="payment_status">
            <li class="active"><a href="#t-all" data-value="" data-toggle="tab">全部</a></li>
            <li><a href="#t-unpaid" data-value="unpaid" data-toggle="tab">未打款</a></li>
            <li><a href="#t-pending" data-value="pending" data-toggle="tab">打款中</a></li>
            <li><a href="#t-paid" data-value="paid" data-toggle="tab">已打款</a></li>
            <li><a href="#t-failed" data-value="failed" data-toggle="tab">打款失败</a></li>
        </ul>
    </div>
    <div class="panel-body">
        <div id="myTabContent" class="tab-content">
            <div class="tab-pane fade active in" id="t-all">
                <div class="widget-body no-padding">
                    <div id="toolbar" class="toolbar">
                        {:build_toolbar('refresh')}
                    </div>
                    <table id="table" class="table table-striped table-bordered table-hover table-nowrap"
                           data-operate-transfer="{:$auth->check('wanlshop/voucher/user_invite_rebate/transfer')}"
                           width="100%">
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

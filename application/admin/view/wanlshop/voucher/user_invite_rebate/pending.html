<div class="panel panel-default panel-intro">
    <div class="panel-heading">
        {:build_heading(null,FALSE)}
        <ul class="nav nav-tabs" data-field="state">
            <li class="active"><a href="#t-all" data-value="" data-toggle="tab">全部待审核</a></li>
        </ul>
    </div>
    <div class="panel-body">
        <div id="myTabContent" class="tab-content">
            <div class="tab-pane fade active in" id="t-all">
                <div class="widget-body no-padding">
                    <div id="toolbar" class="toolbar">
                        {:build_toolbar('refresh')}
                    </div>
                    <table id="table" class="table table-striped table-bordered table-hover table-nowrap"
                           data-operate-grant="{:$auth->check('wanlshop/voucher/user_invite_rebate/grantrebate')}"
                           data-operate-cancel="{:$auth->check('wanlshop/voucher/user_invite_rebate/cancel')}"
                           width="100%">
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<form id="transfer-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-3">结算单号：</label>
        <div class="col-xs-12 col-sm-8">
            <p class="form-control-static">{$row.settlement_no}</p>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-3">结算金额：</label>
        <div class="col-xs-12 col-sm-8">
            <p class="form-control-static"><strong style="color:#f00;font-size:16px;">{$row.shop_amount}</strong> 元</p>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-3">收款人：</label>
        <div class="col-xs-12 col-sm-8">
            {if condition="!empty($receivers)"}
            <select name="receiver_user_id" class="form-control" data-rule="required">
                {volist name="receivers" id="item"}
                <option value="{$item.id}">{$item.nickname}（{:substr($item['openid'], 0, 4)}****{:substr($item['openid'], -4)}）</option>
                {/volist}
            </select>
            {else/}
            <p class="form-control-static text-danger">未找到可用的收款人</p>
            {/if}
        </div>
    </div>

    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-3"></label>
        <div class="col-xs-12 col-sm-8">
            {if condition="!empty($receivers)"}
            <button type="submit" class="btn btn-primary btn-embossed">确认打款</button>
            {else/}
            <button type="button" class="btn btn-default btn-embossed" disabled>确认打款</button>
            {/if}
        </div>
    </div>
</form>

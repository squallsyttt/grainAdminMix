<div class="panel panel-default panel-intro">
    <div class="panel-heading">
        {:build_heading(null,FALSE)}
        <ul class="nav nav-tabs" data-field="payment_status">
            <li class="active"><a href="#t-all" data-value="" data-toggle="tab">全部</a></li>
            <li><a href="#t-unpaid" data-value="unpaid" data-toggle="tab">未打款</a></li>
            <li><a href="#t-pending" data-value="pending" data-toggle="tab">打款中</a></li>
            <li><a href="#t-paid" data-value="paid" data-toggle="tab">已打款</a></li>
            <li><a href="#t-failed" data-value="failed" data-toggle="tab">打款失败</a></li>
        </ul>
    </div>
    <div class="panel-body">
        <div id="myTabContent" class="tab-content">
            <div class="tab-pane fade active in" id="t-all">
                <div class="widget-body no-padding">
                    <div id="toolbar" class="toolbar">
                        {:build_toolbar('refresh')}
                    </div>
                    <table id="table" class="table table-striped table-bordered table-hover table-nowrap"
                           data-operate-transfer="{:$auth->check('wanlshop/voucher/shop_invite_rebate/transfer')}"
                           width="100%">
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
var Controller = {
    index: function () {
        // 初始化表格参数配置
        Table.api.init({
            extend: {
                index_url: 'wanlshop/voucher/shop_invite_rebate/index',
                transfer_url: 'wanlshop/voucher/shop_invite_rebate/transfer',
                table: 'wanlshop_voucher_rebate',
            }
        });

        var table = $("#table");

        // 初始化表格
        table.bootstrapTable({
            url: $.fn.bootstrapTable.defaults.extend.index_url,
            pk: 'id',
            sortName: 'id',
            sortOrder: 'desc',
            columns: [
                [
                    {checkbox: true},
                    {field: 'id', title: __('Id'), sortable: true},
                    {field: 'invite_shop_name', title: '邀请店铺', operate: 'LIKE'},
                    {field: 'user.nickname', title: '邀请人', operate: 'LIKE'},
                    {field: 'user.mobile', title: '邀请人手机', operate: 'LIKE'},
                    {field: 'rebate_amount', title: '返利金额', operate: false, formatter: function(value) {
                        return '<span class="text-success">¥' + parseFloat(value).toFixed(2) + '</span>';
                    }},
                    {field: 'bonus_ratio', title: '返利比例', operate: false, formatter: function(value) {
                        return value + '%';
                    }},
                    {field: 'payment_status', title: '打款状态', searchList: {:json_encode($paymentStatusList)}, formatter: function(value, row) {
                        var colors = {
                            'unpaid': 'warning',
                            'pending': 'info', 
                            'paid': 'success',
                            'failed': 'danger'
                        };
                        var labels = {
                            'unpaid': '未打款',
                            'pending': '打款中', 
                            'paid': '已打款',
                            'failed': '打款失败'
                        };
                        return '<span class="label label-' + (colors[value] || 'default') + '">' + (labels[value] || value) + '</span>';
                    }},
                    {field: 'createtime', title: '创建时间', operate: false, formatter: Table.api.formatter.datetime, sortable: true},
                    {field: 'operate', title: __('Operate'), table: table, 
                        buttons: [
                            {
                                name: 'transfer',
                                text: '打款',
                                title: '打款',
                                classname: 'btn btn-xs btn-success btn-transfer btn-dialog',
                                icon: 'fa fa-money',
                                url: $.fn.bootstrapTable.defaults.extend.transfer_url,
                                visible: function(row) {
                                    return row.can_transfer;
                                }
                            }
                        ],
                        events: Table.api.events.operate,
                        formatter: Table.api.formatter.operate
                    }
                ]
            ]
        });

        // 为表格绑定事件
        Table.api.bindevent(table);
    }
};
</script>

<style>
	.profile-avatar-container {
        position: relative;
        width: 100px;
        margin: 0 auto;
    }

    .profile-avatar-container .profile-user-img {
        width: 100px;
        height: 100px;
    }

    .profile-avatar-container .profile-avatar-text {
        display: none;
    }

    .profile-avatar-container:hover .profile-avatar-text {
        display: block;
        position: absolute;
        height: 100px;
        width: 100px;
        background: #444;
        opacity: .6;
        color: #fff;
        top: 0;
        left: 0;
        line-height: 100px;
        text-align: center;
    }

    .profile-avatar-container #plupload-avatar {
        position: absolute;
        top: 0;
        left: 0;
        width: 100px;
        height: 100px;
        opacity: 0;
    }
	[v-cloak] {display: none;}
	.service{
		margin-bottom: 10px;
	}
	.sp_result_area{
		z-index: 10000;
	}
	.location-hint{
		color: #999;
		font-size: 12px;
		margin-left: 8px;
	}
</style>
<div class="row animated fadeInRight">
	<div class="col-md-4">
		<div class="box box-success">
			<div class="panel-heading">
				店铺资料
			</div>
			<div class="panel-body">
				<form id="edit-form" role="form" data-toggle="validator" method="POST" action="">
					<div class="box-body box-profile">
						<div class="profile-avatar-container">
							<img class="profile-user-img img-responsive img-circle plupload" src="{$row.avatar|cdnurl|htmlentities}" alt="">
							<div class="profile-avatar-text img-circle">{:__('Click to edit')}</div>
							<div id="plupload-avatar" class="plupload" data-input-id="c-avatar"><i class="fa fa-upload"></i> {:__('Upload')}</div>
							<input id="c-avatar" class="form-control" size="50" name="row[avatar]" type="hidden" value="{$row.avatar|htmlentities}">
						</div>
						<h3 class="profile-username text-center">{$row.shopname|htmlentities}</h3>
						<p class="text-muted text-center">账户：{$user.username}</p>
						<div class="form-group">
							<label for="shopname" class="control-label">{:__('Shopname')}:</label>
							<input id="c-shopname" data-rule="required" class="form-control" name="row[shopname]" type="text" value="{$row.shopname|htmlentities}">
						</div>
						<div class="form-group">
							<label for="keywords" class="control-label">{:__('Keywords')}:</label>
							<input id="c-keywords" data-rule="required" class="form-control" name="row[keywords]" type="text" value="{$row.keywords|htmlentities}">
						</div>
						<div class="form-group">
							<label for="description" class="control-label">{:__('Description')}:</label>
							<input id="c-description" data-rule="required" class="form-control" name="row[description]" type="text" value="{$row.description|htmlentities}">
						</div>
						<div class="form-group">
						    <label for="service_ids" class="control-label">{:__('Service_ids')}:</label>
							<!-- 1.1.4升级 -->
							<input id="c-service_ids" data-rule="required"
							data-source="wanlshop/shop/service"
							data-multiple="true"
							data-pagination="true"
							data-page-size="1"
							class="form-control selectpage"
							name="row[service_ids]"
							type="text"
							value="{$row.service_ids|htmlentities}">
							
						</div>
						<div class="form-group">
							<label for="city" class="control-label">{:__('City')}:</label>
							<div class='control-relative'><input id="c-city" data-rule="required" class="form-control" data-toggle="city-picker" name="row[city]" type="text" value="{$row.city|htmlentities}"></div>
						</div>
						<div class="form-group">
							<label class="control-label">地图定位:</label>
							<div class="row">
								<div class="col-xs-6">
									<input id="c-location_latitude" class="form-control" name="row[location_latitude]" type="text" placeholder="纬度" value="{$row.location_latitude|htmlentities}">
								</div>
								<div class="col-xs-6">
									<input id="c-location_longitude" class="form-control" name="row[location_longitude]" type="text" placeholder="经度" value="{$row.location_longitude|htmlentities}">
								</div>
							</div>
							<div style="margin-top:8px;">
								<button type="button" class="btn btn-info btn-embossed btn-open-map"><i class="fa fa-map-marker"></i> 地图选点</button>
								<span class="location-hint">选点后自动回填经纬度与地址</span>
							</div>
						</div>
						<div class="form-group">
							<label for="location_address" class="control-label">详细地址:</label>
							<input id="c-location_address" class="form-control" name="row[location_address]" type="text" placeholder="路牌号、门牌号等" value="{$row.location_address|htmlentities}">
						</div>
						<div class="form-group layer-footer">
							<label class="control-label"></label>
							<button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
							<button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
	<div class="col-md-8">
	    <div class="box box-success">
	    	<!-- <div class="panel-heading">
				未来版本设置为 操作日志 或者加入服务
	    	</div> -->
			<div class="panel-body">
				<form id="edit-form" role="form" data-toggle="validator" method="POST" action="">
					<div class="box-body box-profile">
						<input id="c-shopname" class="form-control" name="row[shopname]" type="hidden" value="{$row.shopname|htmlentities}">
						<div class="form-group">
						    <label for="bio" class="control-label">{:__('Bio')}:</label>
						    <textarea id="c-bio" data-rule="required" class="form-control editor" rows="5" name="row[bio]" cols="50">{$row.bio|htmlentities}</textarea>
						</div>
						<div class="form-group layer-footer">
							<label for="username" class="control-label"></label>
							<button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
							<button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>

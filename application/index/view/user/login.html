<style>
    /* 蓝白主题登录页样式 */
    .auth-page {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(135deg, #ffffff 0%, #f0f4ff 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: auto;
        padding: 20px;
    }

    /* 背景装饰 */
    .auth-page::before {
        content: '';
        position: absolute;
        top: -10%;
        left: -5%;
        width: 600px;
        height: 600px;
        background: linear-gradient(135deg, #3b82f6 0%, #1e40af 100%);
        border-radius: 50%;
        filter: blur(80px);
        opacity: 0.15;
        z-index: 0;
    }

    .auth-page::after {
        content: '';
        position: absolute;
        bottom: -5%;
        right: -10%;
        width: 500px;
        height: 500px;
        background: linear-gradient(135deg, #60a5fa 0%, #3b82f6 100%);
        border-radius: 50%;
        filter: blur(80px);
        opacity: 0.1;
        z-index: 0;
    }

    .auth-container {
        position: relative;
        z-index: 1;
        width: 100%;
        max-width: 420px;
    }

    .auth-card {
        background: #ffffff;
        border: 1px solid #e2e8f0;
        border-radius: 16px;
        padding: 40px;
        box-shadow: 0 4px 20px rgba(59, 130, 246, 0.08);
    }

    .auth-header {
        text-align: center;
        margin-bottom: 32px;
    }

    .auth-header .logo {
        width: 56px;
        height: 56px;
        margin: 0 auto 16px;
        background: linear-gradient(135deg, #3b82f6 0%, #0ea5e9 100%);
        border-radius: 12px;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 8px 20px rgba(59, 130, 246, 0.25);
        transition: transform 0.3s ease;
    }

    .auth-header .logo:hover {
        transform: translateY(-3px);
    }

    .auth-header .logo svg {
        width: 28px;
        height: 28px;
        color: #ffffff;
    }

    .auth-header h2 {
        font-size: 24px;
        font-weight: 600;
        background: linear-gradient(135deg, #1e40af 0%, #3b82f6 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        margin: 0 0 8px;
        letter-spacing: -0.3px;
    }

    .auth-header p {
        color: #64748b;
        font-size: 14px;
        margin: 0;
    }

    .auth-tabs {
        display: flex;
        gap: 0;
        margin-bottom: 28px;
        background: rgba(59, 130, 246, 0.05);
        padding: 4px;
        border-radius: 10px;
        border: 1px solid rgba(59, 130, 246, 0.1);
    }

    .auth-tabs a {
        flex: 1;
        padding: 10px;
        text-align: center;
        border-radius: 8px;
        color: #64748b;
        font-weight: 500;
        transition: all 0.2s ease;
        text-decoration: none;
        font-size: 14px;
    }

    .auth-tabs a.active {
        background: linear-gradient(135deg, #3b82f6 0%, #0ea5e9 100%);
        color: #ffffff;
        box-shadow: 0 4px 12px rgba(59, 130, 246, 0.25);
    }

    .auth-tabs a:not(.active):hover {
        color: #3b82f6;
        background: rgba(59, 130, 246, 0.05);
    }

    .form-group {
        margin-bottom: 18px;
    }

    .form-group label {
        display: block;
        color: #1e293b;
        font-size: 13px;
        font-weight: 600;
        margin-bottom: 8px;
    }

    .form-control {
        width: 100%;
        padding: 12px 16px;
        background: #ffffff;
        border: 2px solid #e2e8f0;
        border-radius: 10px;
        color: #1e293b;
        font-size: 14px;
        transition: all 0.2s ease;
        font-family: inherit;
    }

    .form-control::placeholder {
        color: #94a3b8;
    }

    .form-control:focus {
        outline: none;
        background: #ffffff;
        border-color: #3b82f6;
        box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    }

    .form-control:hover {
        border-color: #bfdbfe;
    }

    .help-block {
        display: none;
        color: #dc3545;
        font-size: 12px;
        margin-top: 4px;
    }

    .help-block.visible {
        display: block;
    }

    .form-options {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
        font-size: 13px;
    }

    .checkbox {
        display: flex;
        align-items: center;
        margin: 0;
    }

    .checkbox label {
        display: flex;
        align-items: center;
        margin: 0;
        color: #64748b;
        cursor: pointer;
        font-weight: 400;
    }

    .checkbox input {
        width: 16px;
        height: 16px;
        margin-right: 8px;
        cursor: pointer;
        accent-color: #3b82f6;
    }

    .btn-forgot {
        color: #3b82f6;
        text-decoration: none;
        transition: color 0.2s ease;
        font-weight: 500;
    }

    .btn-forgot:hover {
        color: #0ea5e9;
        text-decoration: none;
    }

    .btn-submit {
        width: 100%;
        padding: 12px;
        background: linear-gradient(135deg, #3b82f6 0%, #0ea5e9 100%);
        color: #ffffff;
        border: none;
        border-radius: 10px;
        font-size: 15px;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.2s ease;
        margin-bottom: 12px;
        box-shadow: 0 4px 12px rgba(59, 130, 246, 0.25);
    }

    .btn-submit:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(59, 130, 246, 0.35);
    }

    .btn-submit:active {
        transform: translateY(0);
    }

    .btn-alternate {
        width: 100%;
        padding: 12px;
        background: #ffffff;
        color: #3b82f6;
        border: 2px solid rgba(59, 130, 246, 0.2);
        border-radius: 10px;
        font-size: 14px;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.2s ease;
        text-decoration: none;
        display: block;
        text-align: center;
    }

    .btn-alternate:hover {
        background: rgba(59, 130, 246, 0.05);
        border-color: #3b82f6;
        color: #0ea5e9;
    }

    @media (max-width: 480px) {
        .auth-card {
            padding: 30px 20px;
            border-radius: 16px;
        }

        .auth-header h2 {
            font-size: 24px;
        }

        .auth-header .logo {
            width: 50px;
            height: 50px;
        }

        .auth-container {
            max-width: 100%;
        }
    }
</style>

<div class="auth-page">
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="logo">
                    <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 2L2 7L12 12L22 7L12 2Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M2 17L12 22L22 17" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M2 12L12 17L22 12" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </div>
                <h2>{:__('Sign in')}</h2>
                <p>欢迎回来</p>
            </div>

            <div class="auth-tabs">
                <a class="active">{:__('Sign in')}</a>
                <a href="{:url('user/register')}?url={$url|urlencode|htmlentities}">{:__('Sign up')}</a>
            </div>

            <form name="form" id="login-form" class="form-vertical" method="POST" action="">
                <!--@IndexLoginFormBegin-->
                <input type="hidden" name="url" value="{$url|htmlentities}"/>
                {:token()}
                
                <div class="form-group">
                    <label for="account">{:__('Account')}</label>
                    <input class="form-control" id="account" type="text" name="account" value="" data-rule="required" placeholder="{:__('Email/Mobile/Username')}" autocomplete="off">
                    <div class="help-block"></div>
                </div>

                <div class="form-group">
                    <label for="password">{:__('Password')}</label>
                    <input class="form-control" id="password" type="password" name="password" data-rule="required;password" placeholder="{:__('Password')}" autocomplete="off">
                    <div class="help-block"></div>
                </div>

                <div class="form-options">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" name="keeplogin" checked="checked" value="1">
                            {:__('Keep login')}
                        </label>
                    </div>
                    <a href="javascript:;" class="btn-forgot">{:__('Forgot password')}</a>
                </div>

                <button type="submit" class="btn-submit">{:__('Sign in')}</button>
                <a href="{:url('user/register')}?url={$url|urlencode|htmlentities}" class="btn-alternate">{:__("Don't have an account? Sign up")}</a>

                <!--@IndexLoginFormEnd-->
            </form>
        </div>
    </div>
</div>
<script type="text/html" id="resetpwdtpl">
    <form id="resetpwd-form" class="form-horizontal form-layer" method="POST" action="{:url('api/user/resetpwd')}">
        <div class="form-body">
            <input type="hidden" name="action" value="resetpwd"/>
            <div class="form-group">
                <label class="control-label col-xs-12 col-sm-3">{:__('Type')}:</label>
                <div class="col-xs-12 col-sm-8">
                    <div class="radio">
                        <label for="type-email"><input id="type-email" checked="checked" name="type" data-send-url="{:url('api/ems/send')}" data-check-url="{:url('api/validate/check_ems_correct')}" type="radio" value="email"> {:__('Reset password by email')}</label>
                        <label for="type-mobile"><input id="type-mobile" name="type" type="radio" data-send-url="{:url('api/sms/send')}" data-check-url="{:url('api/validate/check_sms_correct')}" value="mobile"> {:__('Reset password by mobile')}</label>
                    </div>
                </div>
            </div>
            <div class="form-group" data-type="email">
                <label for="email" class="control-label col-xs-12 col-sm-3">{:__('Email')}:</label>
                <div class="col-xs-12 col-sm-8">
                    <input type="text" class="form-control" id="email" name="email" value="" data-rule="required(#type-email:checked);email;remote({:url('api/validate/check_email_exist')}, event=resetpwd, id=0)" placeholder="">
                    <span class="msg-box"></span>
                </div>
            </div>
            <div class="form-group hide" data-type="mobile">
                <label for="mobile" class="control-label col-xs-12 col-sm-3">{:__('Mobile')}:</label>
                <div class="col-xs-12 col-sm-8">
                    <input type="text" class="form-control" id="mobile" name="mobile" value="" data-rule="required(#type-mobile:checked);mobile;remote({:url('api/validate/check_mobile_exist')}, event=resetpwd, id=0)" placeholder="">
                    <span class="msg-box"></span>
                </div>
            </div>
            <div class="form-group">
                <label for="captcha" class="control-label col-xs-12 col-sm-3">{:__('Captcha')}:</label>
                <div class="col-xs-12 col-sm-8">
                    <div class="input-group">
                        <input type="text" name="captcha" class="form-control" data-rule="required;length({$Think.config.captcha.length});digits;remote({:url('api/validate/check_ems_correct')}, event=resetpwd, email:#email)"/>
                        <span class="input-group-btn" style="padding:0;border:none;">
                            <a href="javascript:;" class="btn btn-primary btn-captcha" data-url="{:url('api/ems/send')}" data-type="email" data-event="resetpwd">{:__('Send verification code')}</a>
                        </span>
                    </div>
                    <span class="msg-box"></span>
                </div>
            </div>
            <div class="form-group">
                <label for="newpassword" class="control-label col-xs-12 col-sm-3">{:__('New password')}:</label>
                <div class="col-xs-12 col-sm-8">
                    <input type="password" class="form-control" id="newpassword" name="newpassword" value="" data-rule="required;password" placeholder="">
                    <span class="msg-box"></span>
                </div>
            </div>
        </div>
        <div class="form-group form-footer">
            <div class="col-xs-12 col-sm-8 col-sm-offset-3">
                <button type="submit" class="btn btn-md btn-primary">{:__('Ok')}</button>
            </div>
        </div>
    </form>
</script>

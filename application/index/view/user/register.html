<style>
    /* 蓝白主题注册页样式 */
    .auth-page {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(135deg, #ffffff 0%, #f0f4ff 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: auto;
        padding: 20px;
    }

    /* 背景装饰 */
    .auth-page::before {
        content: '';
        position: absolute;
        top: -10%;
        left: -5%;
        width: 600px;
        height: 600px;
        background: linear-gradient(135deg, #3b82f6 0%, #1e40af 100%);
        border-radius: 50%;
        filter: blur(80px);
        opacity: 0.15;
        z-index: 0;
    }

    .auth-page::after {
        content: '';
        position: absolute;
        bottom: -5%;
        right: -10%;
        width: 500px;
        height: 500px;
        background: linear-gradient(135deg, #60a5fa 0%, #3b82f6 100%);
        border-radius: 50%;
        filter: blur(80px);
        opacity: 0.1;
        z-index: 0;
    }

    .auth-container {
        position: relative;
        z-index: 1;
        width: 100%;
        max-width: 420px;
    }

    .auth-card {
        background: #ffffff;
        border: 1px solid #e2e8f0;
        border-radius: 16px;
        padding: 32px;
        box-shadow: 0 4px 20px rgba(59, 130, 246, 0.08);
        max-height: calc(100vh - 40px);
        overflow-y: auto;
    }

    .auth-header {
        text-align: center;
        margin-bottom: 24px;
    }

    .auth-header .logo {
        width: 56px;
        height: 56px;
        margin: 0 auto 16px;
        background: linear-gradient(135deg, #3b82f6 0%, #0ea5e9 100%);
        border-radius: 12px;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 8px 20px rgba(59, 130, 246, 0.25);
        transition: transform 0.3s ease;
    }

    .auth-header .logo:hover {
        transform: translateY(-3px);
    }

    .auth-header .logo svg {
        width: 28px;
        height: 28px;
        color: #ffffff;
    }

    .auth-header h2 {
        font-size: 24px;
        font-weight: 600;
        background: linear-gradient(135deg, #1e40af 0%, #3b82f6 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        margin: 0 0 8px;
        letter-spacing: -0.3px;
    }

    .auth-header p {
        color: #64748b;
        font-size: 14px;
        margin: 0;
    }

    .auth-tabs {
        display: flex;
        gap: 0;
        margin-bottom: 24px;
        background: rgba(59, 130, 246, 0.05);
        padding: 4px;
        border-radius: 10px;
        border: 1px solid rgba(59, 130, 246, 0.1);
    }

    .auth-tabs a {
        flex: 1;
        padding: 10px;
        text-align: center;
        border-radius: 8px;
        color: #64748b;
        font-weight: 500;
        transition: all 0.2s ease;
        text-decoration: none;
        font-size: 14px;
    }

    .auth-tabs a.active {
        background: linear-gradient(135deg, #3b82f6 0%, #0ea5e9 100%);
        color: #ffffff;
        box-shadow: 0 4px 12px rgba(59, 130, 246, 0.25);
    }

    .auth-tabs a:not(.active):hover {
        color: #3b82f6;
        background: rgba(59, 130, 246, 0.05);
    }

    .form-group {
        margin-bottom: 14px;
    }

    .form-group label {
        display: block;
        color: #1e293b;
        font-size: 13px;
        font-weight: 600;
        margin-bottom: 6px;
    }

    .form-control {
        width: 100%;
        padding: 10px 14px;
        background: #ffffff;
        border: 2px solid #e2e8f0;
        border-radius: 10px;
        color: #1e293b;
        font-size: 14px;
        transition: all 0.2s ease;
        font-family: inherit;
    }

    .form-control::placeholder {
        color: #94a3b8;
    }

    .form-control:focus {
        outline: none;
        background: #ffffff;
        border-color: #3b82f6;
        box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    }

    .form-control:hover {
        border-color: #bfdbfe;
    }

    .help-block {
        display: none;
        color: #dc3545;
        font-size: 12px;
        margin-top: 4px;
        margin-bottom: 0;
    }

    .help-block.visible {
        display: block;
    }

    .btn-submit {
        width: 100%;
        padding: 12px;
        background: linear-gradient(135deg, #3b82f6 0%, #0ea5e9 100%);
        color: #ffffff;
        border: none;
        border-radius: 10px;
        font-size: 15px;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.2s ease;
        margin-bottom: 10px;
        margin-top: 6px;
        box-shadow: 0 4px 12px rgba(59, 130, 246, 0.25);
    }

    .btn-submit:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(59, 130, 246, 0.35);
    }

    .btn-submit:active {
        transform: translateY(0);
    }

    .btn-alternate {
        width: 100%;
        padding: 12px;
        background: #ffffff;
        color: #3b82f6;
        border: 2px solid rgba(59, 130, 246, 0.2);
        border-radius: 10px;
        font-size: 14px;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.2s ease;
        text-decoration: none;
        display: block;
        text-align: center;
    }

    .btn-alternate:hover {
        background: rgba(59, 130, 246, 0.05);
        border-color: #3b82f6;
        color: #0ea5e9;
    }

    .controls {
        position: relative;
        overflow: hidden;
    }

    .input-group {
        display: flex;
        gap: 8px;
        align-items: stretch;
        width: 100%;
        box-sizing: border-box;
    }

    .input-group .form-control {
        flex: 1 1 auto;
        min-width: 0;
        width: calc(100% - 110px);
        box-sizing: border-box;
    }

    /* 验证码按钮 */
    .input-group .btn-captcha {
        width: 100px;
        flex: 0 0 100px;
        padding: 10px 8px;
        background: #f8f9fa;
        color: #495057;
        border: 2px solid #e9ecef;
        border-radius: 10px;
        font-size: 12px;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.2s ease;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        box-sizing: border-box;
    }

    .input-group .btn-captcha:hover {
        background: #e9ecef;
        border-color: #dee2e6;
        color: #1a1a1a;
    }
    
    /* 验证码图片 */
    .input-group img[src*="captcha"] {
        width: 100px;
        height: 100%;
        flex: 0 0 100px;
        border-radius: 10px;
        border: 2px solid #e9ecef;
        object-fit: cover;
        cursor: pointer;
        transition: all 0.2s ease;
        box-sizing: border-box;
    }
    
    .input-group img[src*="captcha"]:hover {
        border-color: #dee2e6;
        opacity: 0.8;
    }

    @media (max-width: 480px) {
        .auth-card {
            padding: 24px 20px;
            border-radius: 16px;
            max-height: calc(100vh - 40px);
        }

        .auth-header h2 {
            font-size: 22px;
        }

        .auth-header {
            margin-bottom: 20px;
        }

        .auth-header .logo {
            width: 48px;
            height: 48px;
            margin: 0 auto 12px;
        }

        .auth-container {
            max-width: 100%;
        }

        .form-group {
            margin-bottom: 12px;
        }

        .input-group {
            flex-wrap: wrap;
        }

        .input-group .btn-captcha {
            flex: 1;
            min-width: auto;
        }
    }
</style>

<div class="auth-page">
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="logo">
                    <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 2L2 7L12 12L22 7L12 2Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M2 17L12 22L22 17" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M2 12L12 17L22 12" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </div>
                <h2>{:__('Sign up')}</h2>
                <p>加入我们的社区</p>
            </div>

            <div class="auth-tabs">
                <a href="{:url('user/login')}?url={$url|urlencode|htmlentities}">{:__('Sign in')}</a>
                <a class="active">{:__('Sign up')}</a>
            </div>

            <form name="form1" id="register-form" class="form-vertical" method="POST" action="">
                <!--@IndexRegisterFormBegin-->
                <input type="hidden" name="invite_user_id" value="0"/>
                <input type="hidden" name="url" value="{$url|htmlentities}"/>
                {:token()}

                <div class="form-group">
                    <label for="username">{:__('Username')}</label>
                    <div class="controls">
                        <input type="text" id="username" name="username" data-rule="required;username" class="form-control" placeholder="{:__('Username must be 3 to 30 characters')}">
                        <p class="help-block"></p>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">{:__('Password')}</label>
                    <div class="controls">
                        <input type="password" id="password" name="password" data-rule="required;password" class="form-control" placeholder="{:__('Password must be 6 to 30 characters')}">
                        <p class="help-block"></p>
                    </div>
                </div>

                <div class="form-group">
                    <label for="mobile">{:__('Mobile')}</label>
                    <div class="controls">
                        <input type="text" id="mobile" name="mobile" data-rule="required;mobile" class="form-control" placeholder="请输入手机号">
                        <p class="help-block"></p>
                    </div>
                </div>

                <div class="form-group">
                    <label for="mobile_confirm">确认手机号</label>
                    <div class="controls">
                        <div style="position: relative;">
                            <input type="text" id="mobile_confirm" name="mobile_confirm" data-rule="required;mobile;match[mobile, 两次输入的手机号不一致]" class="form-control" placeholder="请再次输入手机号" style="padding-right: 140px;">
                            <span id="mobile-match-tip" style="position: absolute; right: 12px; top: 50%; transform: translateY(-50%); font-size: 12px; display: none;"></span>
                        </div>
                        <p class="help-block"></p>
                    </div>
                </div>

                <div class="form-group">
                    <label for="email">{:__('Email')} <span style="color: #94a3b8; font-weight: normal;">(选填)</span></label>
                    <div class="controls">
                        <input type="text" name="email" id="email" data-rule="email" class="form-control" placeholder="如需接收邮件通知请填写">
                        <p class="help-block"></p>
                    </div>
                </div>

                <!--@CaptchaBegin-->
                {if $captchaType}
                <div class="form-group">
                    <label>{:__('Captcha')}</label>
                    <div class="controls">
                        <div class="input-group">
                            {include file="common/captcha" event="register" type="$captchaType" /}
                        </div>
                        <p class="help-block"></p>
                    </div>
                </div>
                {/if}
                <!--@CaptchaEnd-->

                <button type="submit" class="btn-submit">{:__('Sign up')}</button>
                <a href="{:url('user/login')}?url={$url|urlencode|htmlentities}" class="btn-alternate">{:__('Already have an account? Sign in')}</a>

                <!--@IndexRegisterFormEnd-->
            </form>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    var mobileInput = document.getElementById('mobile');
    var mobileConfirmInput = document.getElementById('mobile_confirm');
    var matchTip = document.getElementById('mobile-match-tip');

    function checkMobileMatch() {
        var mobile = mobileInput.value.trim();
        var mobileConfirm = mobileConfirmInput.value.trim();

        if (mobileConfirm === '') {
            matchTip.style.display = 'none';
            return;
        }

        if (mobile === mobileConfirm) {
            matchTip.textContent = '✓ 号码一致';
            matchTip.style.color = '#22c55e';
            matchTip.style.display = 'inline';
        } else {
            matchTip.textContent = '✗ 号码不一致';
            matchTip.style.color = '#ef4444';
            matchTip.style.display = 'inline';
        }
    }

    mobileInput.addEventListener('input', checkMobileMatch);
    mobileConfirmInput.addEventListener('input', checkMobileMatch);
});
</script>

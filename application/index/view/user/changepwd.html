<style>
    /* 现代化卡片设计 */
    .modern-card {
        background: #fff;
        border-radius: 16px;
        box-shadow: 0 2px 16px rgba(0,0,0,0.06);
        border: none;
        transition: all 0.3s ease;
        overflow: hidden;
    }
    
    .modern-card .panel-body {
        padding: 32px;
    }
    
    /* 页面头部优化 */
    .modern-header {
        margin-bottom: 32px;
        padding-bottom: 24px;
        border-bottom: 2px solid #f0f2f5;
    }
    
    .modern-header h2 {
        margin: 0;
        font-size: 28px;
        font-weight: 600;
        color: #1a1a1a;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
    }
    
    /* 表单优化 */
    .form-horizontal .form-group {
        margin-bottom: 24px;
    }
    
    .form-horizontal .control-label {
        font-weight: 600;
        color: #495057;
        padding-top: 12px;
    }
    
    .form-horizontal .form-control {
        border-radius: 10px;
        border: 2px solid #e9ecef;
        padding: 12px 16px;
        height: 46px;
        line-height: 1.5;
        transition: all 0.3s ease;
        font-size: 14px;
    }
    
    .form-horizontal .form-control:focus {
        border-color: #667eea;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }
    
    /* 密码输入框特殊效果 */
    input[type="password"] {
        font-family: text-security-disc;
        -webkit-text-security: disc;
    }
    
    input[type="password"]:focus {
        border-color: #667eea;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }
    
    /* 按钮优化 */
    .btn-primary {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border: none;
        border-radius: 10px;
        padding: 12px 24px;
        height: 46px;
        line-height: 1.5;
        font-weight: 500;
        transition: all 0.3s ease;
        box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
    }
    
    .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 16px rgba(102, 126, 234, 0.4);
    }
    
    .btn-default {
        border-radius: 10px;
        padding: 12px 24px;
        height: 46px;
        line-height: 1.5;
        font-weight: 500;
        border: 2px solid #e9ecef;
        background: #fff;
        color: #495057;
        transition: all 0.3s ease;
    }
    
    .btn-default:hover {
        background: #f8f9fa;
        border-color: #dee2e6;
    }
    
    /* 表单底部间距 */
    .normal-footer {
        margin-top: 32px;
        padding-top: 24px;
        border-top: 2px solid #f0f2f5;
    }
    
    /* 响应式优化 */
    @media (max-width: 768px) {
        .modern-card .panel-body {
            padding: 20px;
        }
    }
</style>
<div id="content-container" class="container">
    <div class="row">
        <div class="col-md-3">
            {include file="common/sidenav" /}
        </div>
        <div class="col-md-9">
            <div class="panel modern-card">
                <div class="panel-body">
                    <div class="modern-header">
                        <h2>{:__('Change password')}</h2>
                    </div>
                    <form id="changepwd-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">
                        {:token()}
                        <div class="form-group">
                            <label for="oldpassword" class="control-label col-xs-12 col-sm-2">{:__('Old password')}:</label>
                            <div class="col-xs-12 col-sm-4">
                                <input type="password" class="form-control" id="oldpassword" name="oldpassword" value="" data-rule="required;password" placeholder="{:__('Old password')}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="newpassword" class="control-label col-xs-12 col-sm-2">{:__('New password')}:</label>
                            <div class="col-xs-12 col-sm-4">
                                <input type="password" class="form-control" id="newpassword" name="newpassword" value="" data-rule="required;password" placeholder="{:__('New password')}" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="renewpassword" class="control-label col-xs-12 col-sm-2">{:__('Renew password')}:</label>
                            <div class="col-xs-12 col-sm-4">
                                <input type="password" class="form-control" id="renewpassword" name="renewpassword" value="" data-rule="required;password" placeholder="{:__('Renew password')}" />
                            </div>
                        </div>

                        <div class="form-group normal-footer">
                            <label class="control-label col-xs-12 col-sm-2"></label>
                            <div class="col-xs-12 col-sm-8">
                                <button type="submit" class="btn btn-primary btn-embossed disabled">{:__('Submit')}</button>
                                <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
